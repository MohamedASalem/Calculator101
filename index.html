<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Amazing Calc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="math.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row screen" id="calc_screen">0</div>
      <div class="row body_container">
        <div class="row">
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn7">7</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn8">8</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn9">9</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnAC">AC</button>
          </div>
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnDiv">÷</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnOpenArc">(</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnCloseArc">)</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnSup2">X<sup>2</sup></button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnSup3">X<sup>3</sup></button>
          </div>
          <div class="col-md-1">

          </div>
        </div>
        <div class="row">
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn4">4</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn5">5</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn6">6</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnC">C</button>
          </div>
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnMul">x</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnMC">mc</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnMplus">m+</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnMminus">m-</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnMR">mr</button>
          </div>
          <div class="col-md-1">

          </div>
        </div>
        <div class="row">
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn1">1</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn2">2</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn3">3</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnMod">%</button>
          </div>
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnMinus">-</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnSin">Sin</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnCos">Cos()</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnTan">Tan()</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnPi">π</button>
          </div>
          <div class="col-md-1">

          </div>
        </div>
        <div class="row">
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnDot">.</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btn0">0</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-light" type="button" name="button" id="btnEqual">=</button>
          </div>
          <div class="col-md-1">

          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnPlus">+</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnPow">^</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnSqrt">√x</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnLn">ln()</button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-light" type="button" name="button" id="btnE">e<sup>x</sup></button>
          </div>
          <div class="col-md-1">

          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
